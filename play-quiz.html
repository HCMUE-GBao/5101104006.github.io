<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chơi Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="hero-header">
        <h1><i class="fas fa-gamepad"></i> Chơi Quiz Trắc Nghiệm</h1>
        <nav><a href="index.html" class="btn btn-link"><i class="fas fa-home"></i> Trang Chủ</a></nav>
    </header>
    <main class="play-quiz">
        <div class="upload-card" id="upload-card">
            <label>ID Quiz: <input type="text" id="quiz-id-input" placeholder="Nhập ID quiz từ liên kết"></label>
            <button id="load-quiz-btn" class="btn btn-info"><i class="fas fa-play"></i> Truy cập</button>
        </div>
        <div id="quiz-display" style="display: none;" class="quiz-card">
            <h2 id="quiz-title"></h2>
            <div id="timer" class="timer"><i class="fas fa-clock"></i> Thời Gian Còn Lại: <span id="time-left"></span></div>
            <div id="question-nav" class="nav-buttons"></div>
            <div id="question-container" class="question-card">
                <p id="question-text"></p>
                <div id="answers"></div>
            </div>
            <button id="next-btn" class="btn btn-primary" style="display: none;"><i class="fas fa-arrow-right"></i> Tiếp Theo</button>
        </div>
        <div id="results" style="display: none;" class="result-card">
            <h2><i class="fas fa-trophy"></i> Kết Quả</h2>
            <p id="score"></p>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
